<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки Kachn</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            color: #ff66b2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            animation: glow 2s infinite alternate; /* Анимация свечения */
        }
        .links {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            background: linear-gradient(45deg, #ff66b2, #ff99cc);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            position: relative;
        }
        .links a:hover {
            background: linear-gradient(45deg, #ff3385, #ff66b2);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .character-img-right {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40%;
            height: auto;
            opacity: 0.6;
            z-index: 1;
            animation: floatRight 6s infinite ease-in-out;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
        }
        .character-img-left {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 40%;
            height: auto;
            opacity: 0.6;
            z-index: 1;
            animation: floatLeft 6s infinite ease-in-out;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
        }

        /* Анимация для правого изображения */
        @keyframes floatRight {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Анимация для левого изображения */
        @keyframes floatLeft {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        /* Анимация свечения для заголовка */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff66b2, 0 0 10px #ff66b2, 0 0 20px #ff66b2;
            }
            100% {
                text-shadow: 0 0 10px #ff3385, 0 0 20px #ff3385, 0 0 30px #ff3385;
            }
        }

        /* Анимация фона */
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 102, 178, 0.1) 10%, transparent 10.01%);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        /* Анимация для сердечек */
        .heart {
            position: absolute;
            color: #ff66b2;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
