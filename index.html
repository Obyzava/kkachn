<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки Kachn</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            color: #ff66b2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .links {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            background: linear-gradient(45deg, #ff66b2, #ff99cc);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            position: relative;
        }
        .links a:hover {
            background: linear-gradient(45deg, #ff3385, #ff66b2);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .character-img-right {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 40%;
            height: auto;
            opacity: 0.6;
            z-index: 1;
            animation: floatRight 6s infinite ease-in-out; /* Анимация */
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3)); /* Тень */
        }
        .character-img-left {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 40%;
            height: auto;
            opacity: 0.6;
            z-index: 1;
            animation: floatLeft 6s infinite ease-in-out; /* Анимация */
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3)); /* Тень */
        }

        /* Анимация для правого изображения */
        @keyframes floatRight {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg); /* Плавное движение вверх и поворот */
            }
        }

        /* Анимация для левого изображения */
        @keyframes floatLeft {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg); /* Плавное движение вверх и поворот */
            }
        }

        /* Эффект плавного появления изображений */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.6;
            }
        }

        .character-img-right, .character-img-left {
            animation: fadeIn 2s ease-in-out; /* Плавное появление */
        }
    </style>
</head>
